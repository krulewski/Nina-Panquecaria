    <div class="slider">

        <div class="sliders">
            <!-- Radio buttons -->
            <input type="radio" name="radio-bt" id="radio1">
            <input type="radio" name="radio-bt" id="radio2">
            <input type="radio" name="radio-bt" id="radio3">
            <input type="radio" name="radio-bt" id="radio4">
            <input type="radio" name="radio-bt" id="radio5">
            <!-- Fim radio buttons -->

            <!-- Slide imagens -->
            <div class="slide first">
                <img src="img/p1.jpeg" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="img/p2.jpeg" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="img/p3.jpeg" alt="Slide 3">
            </div>
            <div class="slide">
                <img src="img/p4.jpeg" alt="Slide 4">
            </div>
            <div class="slide">
                <img src="img/p5.jpeg" alt="Slide 5">
            </div>
            <!-- Fim slide imagens -->

            <!-- Navegação auto -->
            <div class="navegacao-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>

        </div>

        <div class="navegacao-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>
